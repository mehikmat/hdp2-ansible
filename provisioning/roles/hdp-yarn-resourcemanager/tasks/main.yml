##
# File: roles/hdp-yarn-resourcemanager/tasks/main.yml 
# Install the hadoop packages for yar-resourcemanager
# Author: Hikmat Dhamee
##

---
- name: Install hadoop-yarn-resourcemanager
  yum: name={{ item }} state=installed
  with_items:
    - hadoop-yarn-resourcemanager
  sudo: yes

- name: Copy the hadoop configuration files
  template: src=roles/common/templates/hadoop_ha_conf/{{ item }}.j2 dest=/etc/hadoop/conf/{{ item }}
  with_items:
   - core-site.xml
   - hdfs-site.xml
   - mapred-site.xml
   - yarn-site.xml
   - log4j.properties
   - capacity-scheduler.xml
   - commons-logging.properties
   - container-executor.cfg
   - hadoop-env.xml
   - yarn-env.sh
   - hadoop-metrics2.properties
   - hadoop-metrics2.properties-GANGLIA
   - hadoop-policy.xml
   - health-check
   - slaves
   - mapred-queue-cls.xml 
  sudo: yes